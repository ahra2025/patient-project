<div class="login-contents">
    <div class="login-cards">
        <form [formGroup]="loginForm" autocomplete="off">
            <div class="login-texts">
                <h5 class="log-text">Login</h5>
                <div class="login-inputs">
                    <input type="text" placeholder="Email" formControlName="userName">
                    <i class="fa fa-envelope-o"></i>
                </div>
                <div class="login-inputs">
                    <input type="password" placeholder="Password" formControlName="password">
                    <i class="fa fa-unlock-alt"></i>
                </div>
                <button class="login-button" [disabled]="loginForm.invalid" (click)="doLogin()">Login</button>
            </div>
        </form>
    </div>
</div>
